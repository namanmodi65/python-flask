{% extends "layout.html" %}

{% block body %}

<!-- Page Header Start -->
<div class="container py-5 px-2 bg-primary">
    <div class="row py-5 px-4">
        <div class="col-sm-6 text-center text-md-left">
            <h1 class="mb-3 mb-md-0 text-white text-uppercase font-weight-bold">Dashboard</h1>
            <h4 class="mb-3 mb-md-0 text-white text-uppercase font-weight-bold">Manage Your Post</h4>
        </div>
        <div class="col-sm-6 text-center text-md-right">
            <div class="d-inline-flex pt-2">
                <h4 class="m-0 text-white"><a class="text-white" href="/">Home</a></h4>
                <h4 class="m-0 text-white px-2">/</h4>
                <h4 class="m-0 text-white">Dashboard</h4>
            </div>
        </div>
    </div>
</div>
<!-- Page Header End -->

<div class="container bg-white pt-5">
    <div class="row px-3 pb-5">
        
      
        <h1>Edit Posts</h1>
        <hr>
                            
        <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">Sno</th>
                            <th scope="col">Title</th>
                            <th scope="col">Date</th>
                            <th scope="col">Edit</th>
                            <th scope="col">Delete</th>
                          </tr>
                        </thead>
                        <tbody>
                            {% for post in post %}
                            
                          <tr>
                            <th>{{post.sno}}</th>
                            <td>{{post.title}}</td>
                            <td>{{post.date}}</td>
                            <td> <a href="/edit/{{post.sno}}"> <button class="btn btn-primary">Edit</button></a></td>
                            <td><a href="/delete/{{post.sno}}"><button class="btn btn-primary">Delete</button></a></td>
                          </tr>
                          
                            {% endfor %}
                        <div style="padding-right: 10px ;">
                          <a href="/edit/0" >  <button class="btn btn-primary">  Add New Post</button></a>
                        </div>
                          <a href="/logout">  <button class="btn btn-primary">  Logout</button></a>
                            


                       </tbody>
                      </table>

                            
    </div>
</div>
<!-- About End -->




{% endblock %}
