<!DOCTYPE html>
<html lang="en">
   

        <head>
        <meta charset="utf-8">
        <title>{{params.blog_name}}</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="Free Website Template" name="keywords">
        <meta content="Free Website Template" name="description">

        <!-- Favicon -->
        <link href="{{url_for('static',filename='img/favicon.jpg')}}" rel="icon">

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:300;400;600;700;800&display=swap" rel="stylesheet">

        <!-- Font Awesome -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

        <!-- Customized Bootstrap Stylesheet -->
        <link href="{{url_for('static',filename='css/style.css')}}" rel="stylesheet">
    </head>

    <body>
        <div class="wrapper">
            <div class="sidebar" >
                <div class="sidebar-text d-flex flex-column h-100 justify-content-center text-center" >
                    <img class="mx-auto d-block w-75 bg-primary img-fluid rounded-circle mb-4 p-3" src="{{url_for('static',filename='img/profile.jpeg')}}" alt="Image">
                    <h1 class="font-weight-bold">{{params.blog_name}}</h1>
                    <p class="mb-4">
                        Justo stet no accusam stet invidunt sanctus magna clita vero eirmod, sit sit labore dolores lorem. Lorem at sit dolor dolores sed diam justo
                    </p>
                    <div class="d-flex justify-content-center mb-5">
                        
                        <a class="btn btn-outline-primary mr-2" href= "{{params['fb_uri']}}" target="_blank"><i class="fab fa-facebook-f"></i></a>
                        <a class="btn btn-outline-primary mr-2" href= "{{params['lk_uri']}}" target="_blank"><i class="fab fa-linkedin-in"></i></a>
                        <a class="btn btn-outline-primary mr-2" href= "{{params['i_uri']}}" target="_blank"><i class="fab fa-instagram"></i></a>
                    </div>
                    <a href="/contact" class="btn btn-lg btn-block btn-primary mt-auto">Hire Me</a>
                </div>
                <div class="sidebar-icon d-flex flex-column h-100 justify-content-center text-right">
                    <i class="fas fa-2x fa-angle-double-right text-primary"></i>
                </div>
            </div>
            <div class="content">
                <!-- Navbar Start -->
                <div class="container p-0">
                    <nav class="navbar navbar-expand-lg bg-secondary navbar-dark">
                        <a href="" class="navbar-brand d-block d-lg-none">Navigation</a>
                        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                            <div class="navbar-nav m-auto">
                                <a href="/" class="nav-item nav-link active">Home</a>
                                <a href="/about" class="nav-item nav-link">About</a>
                                
                                
                                <a href="/contact" class="nav-item nav-link">Contact</a>
                            </div>
                        </div>
                    </nav>
                </div>


                {% block body %} {% endblock %}



                <!-- Footer Start -->
                <div class="container py-4 bg-secondary text-center">
                    <p class="m-0 text-white">
                        &copy; <a class="text-white font-weight-bold" href="/">{{params.blog_name}}</a>. All Rights Reserved.
                    </p>
                </div>
                <!-- Footer End -->
            </div>
        </div>
        
        <!-- Back to Top -->
        <a href="#" class="back-to-top"><i class="fa fa-angle-double-up"></i></a>
        
        <!-- JavaScript Libraries -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
        <script src="{{url_for('static',filename='lib/easing/easing.min.js')}}"></script>
        <script src="{{url_for('static',filename='lib/waypoints/waypoints.min.js')}}"></script>

        <!-- Contact Javascript File -->
        <script src="{{url_for('static',filename='mail/jqBootstrapValidation.min.js')}}"></script>
        <script src="{{url_for('static',filename='mail/contact.js')}}"></script>

        <!-- Template Javascript -->
        <script src="{{url_for('static',filename='js/main.js')}}"></script>
    </body>
</html>
